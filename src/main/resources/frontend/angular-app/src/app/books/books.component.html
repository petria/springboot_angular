<table>
  <tr>
    <td>
      <div class="left_pane">
        <ul class="books">
          <li *ngFor="let book of books"
              [class.selected]="book === selectedBook"
              (click)="onSelect(book)">
            <span class="badge">{{book.id}}</span>{{book.title}}
          </li>
        </ul>
      </div>
    </td>
    <td>
      <div class="right_pane">
        <app-book-detail [book]="selectedBook"></app-book-detail>
      </div>
    </td>
  </tr>
</table>
